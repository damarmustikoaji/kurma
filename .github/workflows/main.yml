name: K6 Load Test

on:
  push:
    branches: [ master ]
  schedule:
    - cron:  '0 19 * * *'
  
jobs:
  k6_load_test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Run local k6 test
      uses: grafana/k6-action@v0.2.0
      with:
        filename: test_servis.js
